<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Geosearch Web application</title>
        <meta charset="UTF-8">
        <meta name="keyword" content="Geosearch">
        <meta name="description" content="This application is meant to demonstrate skills in HTML5, CSS3 and JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="10800">
        <script src="https://kit.fontawesome.com/dba6734bcb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/style_mq.css">
    </head>
    <body>
        <header id="header">
            <div id="flex-container">
                <div id="header-icon">
                    <h2 class="h1">
                        GEOSEARCH
                    </h2>
                    <img src="./assets/silverheart-64x64.png" alt="geo-search-icon" width="26px" height="26px" id="geo-search-icon">
                </div>
                <form autocomplete="off">
                    <div id="form-container">
                        <div id="search-bar-container">
                            <input type="search" id="search-bar" placeholder="search a place ...">
                        </div>
                        <button id="submit">
                            <i class="fas fa-2x fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </header>
        <div id="main-container">
            <main id="main">
                <iframe
                    id="map"
                    frameborder="0"
                    scrolling="no"
                    loading="lazy"
                >
                </iframe>
            </main>
            <aside id="navigation">
                <section id="place-weather-board">
                    <div id="placeboard">
                        <div>
                            <h2 id="town">Agudama</h2>
                            <p><span id="city">YENAGOA</span>, <span id="state">BAYELSA</span>, <span id="country">NG</span></p>
                            <p id="zipcode">560101</p>
                        </div>
                        <div id="gmtboard">
                            <p>GMT + <span id="time">1</span></p>
                        </div>
                    </div>
                    <div id="weatherboard">
                        <div id="temperature">
                            <h4>Temperature</h4>
                            <p><i class="fas fa-3x fa-thermometer-full"></i></p>
                            <p><span>26C</span></p>
                            <button id="convert-temperature">Fahrenheit</button>
                        </div>
                        <div id="windspeed">
                            <h4>Windspeed</h4>
                            <p><i class="fas fa-3x fa-wind"></i></p>
                            <p><span>35mps</span></p>
                        </div>
                        <div id="humidity">
                            <h4>Humidity</h4>
                            <p><i class="fas fa-3x fa-atom"></i></p>
                            <p><span>72g/kg</span></p>
                        </div>
                    </div>
                </section>
