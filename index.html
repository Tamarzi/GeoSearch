    <head>
        <title>Geosearch Web application</title>
        <meta charset="UTF-8">
        <meta name="keyword" content="Geosearch">
        <meta name="description" content="This application is meant to demonstrate skills in HTML5, CSS3 and JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header id="header">
            <div id="flex-container">
                <div id="header-icon">
                    <h2 class="h1">
                        GEOSEARCH
                    </h2>
                    <img src="./assets/silverheart-64x64.png" alt="geo-search-icon" width="26px" height="26px" id="geo-search-icon">
                </div>
                <form autocomplete="off">
                    <div id="form-container">
                        <div id="search-bar-container">
                            <input type="search" id="search-bar" placeholder="search a place ...">
                        </div>
                        <button id="submit">
                            <i class="fas fa-2x fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </header>
        <div id="main-container">
            <main id="main">
                <figure>
                    <img
                        id="map"
                        src=""
                        alt="static map image"
                    >
                </figure>
            </main>
            <aside id="navigation">
                <section id="place-weather-board">
                    <div id="pwb-wrapper">
                        <div id="pb-wrapper">
                            <div id="place-board">
                                <p>CURRENT LOCATION:</p>
                                <h2 id="place-name"><span id="state">Abuja</span>, <span id="country">NG</span></h2>
                            </div>
                            <div id="weather-icon-wrapper">
                                <img src="./assets/heartpoint-64x64.png" alt="weather-icon" id="weather-icon">
                                <div id="weather-icon-name">Broken Cloud</div>
                            </div>
                        </div>
                        <h4>Weather Condition</h4>
                        <div id="wb-wrapper">
                            <div id="temperature-wrapper">
                                <div id="temperature"><span class="value">11</span><span class="degree">&deg</span><span class="unit">C</span></div>
                                <button class="temperature-converter">To Fahrenheit</button>
                            </div>
                            <div id="weather-condition-wrapper">
                                <div id="wind-wrapper"><span class="wname">Wind</span><span class="value">5.1</span> <span class="unit">m/s</span></div>
                                <div id="humidity-wrapper"><span class="wname">Humidity</span><span class="value">77</span> <span class="unit">&#37</span></div>
                                <div id="pressure-wrapper"><span class="wname">Pressure</span><span class="value">1010</span> <span class="unit">Pa</span></div>
                            </div>
                        </div>
                    </div>
